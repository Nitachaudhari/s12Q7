<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard using grid</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="keyboard">
        <!-- Row 1: Number Row -->
        <div class="key">~</div>
        <div class="key">1</div>
        <div class="key">2</div>
        <div class="key">3</div>
        <div class="key">4</div>
        <div class="key">5</div>
        <div class="key">6</div>
        <div class="key">7</div>
        <div class="key">8</div>
        <div class="key">9</div>
        <div class="key">0</div>
        <div class="key">Delete</div>
    
        <!-- Row 2: Function keys -->
        <div class="key">Tab</div>
        <div class="key">Q</div>
        <div class="key">W</div>
        <div class="key">E</div>
        <div class="key">R</div>
        <div class="key">T</div>
        <div class="key">Y</div>
        <div class="key">U</div>
        <div class="key">I</div>
        <div class="key">O</div>
        <div class="key">P</div>
        <div class="key">\</div>
    
        <!-- Row 3: Letter keys -->
        <div class="key">Caps</div>
        <div class="key">A</div>
        <div class="key">S</div>
        <div class="key">D</div>
        <div class="key">F</div>
        <div class="key">G</div>
        <div class="key">H</div>
        <div class="key">J</div>
        <div class="key">K</div>
        <div class="key">L</div>
        <div class="key wide">Enter</div>
    
        <!-- Row 4: Bottom letter row -->
        <div class="key">Shift</div>
        <div class="key">Z</div>
        <div class="key">X</div>
        <div class="key">C</div>
        <div class="key">V</div>
        <div class="key">B</div>
        <div class="key">N</div>
        <div class="key">M</div>
        <div class="key"><</div>
        <div class="key">></div>
        <div class="key wide">Shift</div>
    
        <!-- Row 5: Space bar -->
        <div class="key">üåç</div>
        <div class="key">Ctrl</div>
        <div class="key">option</div>
        <div class="key">Alt</div>
        <div class="key extra-wide">Space</div>
        <div class="key">Alt</div>
        <div class="key">option</div>
        <div class="key">‚Üê</div>
        <div class="key">‚Üí</div>

    </div>
    
</body>
</html>
